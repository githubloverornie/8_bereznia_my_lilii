                audioRef.current = new Audio();

                audioRef.current.loop = true;
                
                return () => {
                    if (audioRef.current) {

                    }

            }, []);
            
            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–µ–ª—é—Å—Ç–æ–∫ –∫–≤—ñ—Ç—ñ–≤ –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
            useEffect(() => {
                const petalContainer = document.createElement("div");
                petalContainer.className = "flower-animation";
                document.body.appendChild(petalContainer);
                
                for (let i = 0; i < 20; i++) {
                    createPetal(petalContainer);
                }
                
                const petalInterval = setInterval(() => {
                    if (document.visibilityState === "visible") {
                        createPetal(petalContainer);
                    }
                }, 2000);
                
                return () => {
                    clearInterval(petalInterval);
                    document.body.removeChild(petalContainer);
                };
            }, []);
            
            // –ï—Ñ–µ–∫—Ç —Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è –∑–∞ –≤–∏–¥–∏–º—ñ—Å—Ç—é –∫–∞—Ä—Ç–æ–∫
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add("visible");
                            }
                        });
                    },
                    { threshold: 0.1 }
                );
                
                const cards = document.querySelectorAll(".card");

                return () => {

                        observer.unobserve(card);
                    });
                };

            const createPetal = (container) => {
                const petal = document.createElement("div");
                petal.className = "petal";
                
                // –í–∏–ø–∞–¥–∫–æ–≤–∏–π —Ä–æ–∑–º—ñ—Ä —ñ –ø–æ–≤–æ—Ä–æ—Ç

                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                
                // –í–∏–ø–∞–¥–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.opacity = `${Math.random() * 0.7 + 0.3}`;
                
                // –í–∏–ø–∞–¥–∫–æ–≤–∞ —Ç—Ä–∏–≤–∞–ª—ñ—Å—Ç—å –∞–Ω—ñ–º–∞—Ü—ñ—ó
                const duration = Math.random() * 10 + 8;
                petal.style.animation = `falling ${duration}s linear infinite`;
                petal.style.animationDelay = `${Math.random() * duration}s`;
                
                container.appendChild(petal);
                
                // –í–∏–¥–∞–ª–µ–Ω–Ω—è –ø–µ–ª—é—Å—Ç–∫–∏ –ø—ñ—Å–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
                setTimeout(() => {
                    if (container.contains(petal)) {
                        container.removeChild(petal);
                    }
                }, duration * 1000);
            };
            
            // –ï—Ñ–µ–∫—Ç —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–µ—Ä–¥–µ—Ü—å

                const intervalId = setInterval(() => {
                    if (document.visibilityState === "visible") {

                    }
                }, 3000);
                
                return () => clearInterval(intervalId);
            }, []);
            
            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–µ—Ä—Ü—è

                if (!heartContainerRef.current) return;
                
                const heart = document.createElement("div");
                heart.className = "heart";
                
                // –í–∏–ø–∞–¥–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è

                heartContainerRef.current.appendChild(heart);
                
                // –ê–Ω—ñ–º–∞—Ü—ñ—è —Å–µ—Ä—Ü—è

                    y: -(window.innerHeight * 0.5 + Math.random() * 200),
                    x: (Math.random() - 0.5) * 200,
                    opacity: 0.7,
                    duration: 0.1,
                    onComplete: () => {
                        gsap.to(heart, {
                            y: '-=100',
                            x: '+=' + (Math.random() - 0.5) * 100,
                            opacity: 0,
                            duration: 4 + Math.random() * 4,
                            ease: "power1.out",
                            onComplete: () => {
                                if (heartContainerRef.current && heartContainerRef.current.contains(heart)) {
                                    heartContainerRef.current.removeChild(heart);
                                }
                            }
                        });
                    }
                });
            };
            
            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–µ—Ä—É–≤–∞–Ω–Ω—è –º—É–∑–∏–∫–æ—é

            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è

                    // –ê–Ω—ñ–º–∞—Ü—ñ—è —Å–µ—Ä–¥–µ—Ü—å –ø—ñ—Å–ª—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏
                    for (let i = 0; i < 10; i++) {

            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ –∑ —Ñ–æ—Ç–æ

            return (
                <>
                    {/* –ï–∫—Ä–∞–Ω –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è */}

                        <div className="loading-heart"></div>

                    {/* –û—Å–Ω–æ–≤–Ω–∏–π –≤–º—ñ—Å—Ç */}
                    {!loading && (
                        <>
                            <div className="heart-container" ref={heartContainerRef}></div>
                            
                            <header>
                                <div className="container">
                                    <div className="header-content">
                                        <h1>–ó 8 –ë–µ—Ä–µ–∑–Ω—è, –º–æ—è –¥–æ—Ä–æ–≥–µ–Ω—å–∫–∞!</h1>
                                        <p className="subtitle">–¶–µ–π —Å–∞–π—Ç —Å—Ç–≤–æ—Ä–µ–Ω–æ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ –¥–ª—è —Ç–µ–±–µ ‚ù§Ô∏è</p>
                                    </div>
                                </div>
                            </header>
                            
                            <main className="main-content">
                                <div className="container">
                                    <div className="card">
                                        <h2>–ú–æ—î –≤—ñ—Ç–∞–Ω–Ω—è</h2>
                                        <p>
                                            –î–æ—Ä–æ–≥–∞ –º–æ—è, –≤—ñ—Ç–∞—é —Ç–µ–±–µ –∑ –ú—ñ–∂–Ω–∞—Ä–æ–¥–Ω–∏–º –∂—ñ–Ω–æ—á–∏–º –¥–Ω–µ–º! –í —Ü–µ–π –æ—Å–æ–±–ª–∏–≤–∏–π –¥–µ–Ω—å —è —Ö–æ—á—É —Å–∫–∞–∑–∞—Ç–∏ —Ç–æ–±—ñ, 
                                            –Ω–∞—Å–∫—ñ–ª—å–∫–∏ —Ç–∏ –≤–∞–∂–ª–∏–≤–∞ –¥–ª—è –º–µ–Ω–µ. –¢–≤–æ—è —É—Å–º—ñ—à–∫–∞ –æ—Å–≤—ñ—Ç–ª—é—î –º—ñ–π —Å–≤—ñ—Ç, –∞ —Ç–≤–æ—è –ª—é–±–æ–≤ —Ä–æ–±–∏—Ç—å –º–µ–Ω–µ 
                                            –Ω–∞–π—â–∞—Å–ª–∏–≤—ñ—à–æ—é –ª—é–¥–∏–Ω–æ—é –Ω–∞ –ø–ª–∞–Ω–µ—Ç—ñ.
                      </p>

                                        <p>

                                            –¶–µ–π —Å–∞–π—Ç - –ª–∏—à–µ –º–∞–ª–µ–Ω—å–∫–∞ —á–∞—Å—Ç–∏–Ω–∫–∞ —Ç–æ–≥–æ, —â–æ —è —Ö–æ—Ç—ñ–≤ –±–∏ –ø–æ–¥–∞—Ä—É–≤–∞—Ç–∏ —Ç–æ–±—ñ. 

                                            –ù–µ—Ö–∞–π –∫–æ–∂–µ–Ω –¥–µ–Ω—å –±—É–¥–µ –Ω–∞–ø–æ–≤–Ω–µ–Ω–∏–π —Ä–∞–¥—ñ—Å—Ç—é, –Ω—ñ–∂–Ω—ñ—Å—Ç—é —Ç–∞ –∫–æ—Ö–∞–Ω–Ω—è–º,

                                        </p>
